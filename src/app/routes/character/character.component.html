<section class="marvel-character">
  <cdk-virtual-scroll-viewport class="marvel-character--container"
      itemSize="200"
      appendOnly>
    <div class="marvel-character--hero">
      <img class="marvel-character--image mat-elevation-z4" [src]="imagePath" alt="">
      <div class="marvel-character--brief">
        <mat-card class="">
          <mat-card-header>
            <mat-card-title>
              <h2 class="marvel-character--title">{{character.name}}</h2>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p class="marvel-character--description">
              {{character.description || 'NO DATA AVAILABLE'}}
            </p>
            <mat-chip-list aria-label="Related events">
              <mat-chip class="mat-elevation-z4"
                  *ngFor="let event of events" [disabled]="true">
                {{event.name}}
              </mat-chip>
            </mat-chip-list>
          </mat-card-content>
        </mat-card>
        <div class="marvel-character--buttons">
          <button class="marvel-character--favorite"
              mat-raised-button
              color="{{isFavorite ? 'primary' : 'secondary'}}"
              (click)="toggleFavorite(character.id)"
              aria-label="Toggle favorite status">
            <mat-icon>star</mat-icon>
          </button>
          <button class="marvel-character--back"
              mat-raised-button
              color="warn"
              [routerLink]="'/'"
              aria-label="Go back">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="marvel-character--details mat-elevation-z4">
      <div class="marvel-character--category" *ngFor="let category of details | keyvalue">
        <div *ngIf="category.value !== undefined" class="marvel-character--category-title">
          <p>{{category.key.toUpperCase()}}</p>
          <mat-icon>subject</mat-icon>
        </div>
        <div class="marvel-character--category-item" *ngFor="let result of category.value">
          {{result.name}}
        </div>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</section>
